<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <link rel="stylesheet" href="css/styleguide.css" />
  <link rel="stylesheet" href="css/style-corz.css" />
</head>
<body>

<div id="app">
  <Korz></Korz>
</div>

<script>
  Vue.component('Korz', {
    template: `
    <div class="screen">
            <div class="div">
                <div class="overlap">
                    <div class="overlap-group">
                        <img class="line" src="img/line-3.svg" />
                        <img class="b-da" src="img/logo.png" />
                        <a class="view" href="ingex.html#h1"><div class="text-wrapper">Вернуться к покупкам</div></a>
                    </div>
                    <div class="text-wrapper-2">Корзина</div>
                </div>
                <img class="img" src="img/line-3.svg" />
                <a class="BY" href="ingex.html#"><div class="text-wrapper-3">К оплате</div></a>
                <div class="group">
                    <div class="overlap-2">
                        <img class="pngtreediscount" src="img/sale.png" />
                        <p class="p">Скидка 10% на следующий заказ</p>
                        <div class="pius">
                            <div class="overlap-3">
                                <div class="value"><div class="text-wrapper-4">1</div></div>
                                <div class="rectangle"></div>
                            </div>
                            <div class="overlap-group-wrapper">
                                <div class="overlap-group-2">
                                    <div class="text-wrapper-5">+</div>
                                    <div class="rectangle-2"></div>
                                </div>
                            </div>
                            <div class="min">
                                <div class="overlap-4">
                                    <div class="text-wrapper-6">-</div>
                                    <div class="rectangle-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-wrapper-7">0 ₽</div>
                        <p class="text-wrapper-8">
                            После покупки вам поступит промокод на электронную почту, указанную при регистрации
                        </p>
                    </div>
                </div>
                <div class="group-2">
                    <div class="text-wrapper-9">+7 (999) 999-00-00</div>
                    <div class="text-wrapper-10">Бесплатный звонок по Риссии</div>
                </div>
            </div>
        </div>
    
  
            `,      
  });

  new Vue({
    el: '#app',
  });
</script>

</html>
